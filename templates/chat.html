<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IT Helpdesk Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f7;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        .chat-box {
            margin-top: 20px;
            max-height: 500px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fafafa;
        }

        .message {
            margin-bottom: 15px;
        }

        .user {
            color: #1a73e8;
            font-weight: bold;
        }

        .bot {
            color: #444;
        }

        form {
            display: flex;
            margin-top: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        input[type="submit"] {
            padding: 12px 20px;
            font-size: 16px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 8px;
            margin-left: 10px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #1669c1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’¬ IT Helpdesk Chatbot</h1>
        <div class="chat-box">
            {% for chat in chat_history %}
                <div class="message">
                    <p class="user">You: {{ chat.user }}</p>
                    <p class="bot">Bot: {{ chat.bot.replace('\n', '<br>') | safe }}</p>
                </div>
            {% endfor %}
        </div>

        <form method="post">
            <input type="text" name="user_input" placeholder="Type your IT-related question..." required>
            <input type="submit" value="Send">
        </form>
    </div>
</body>
</html>
